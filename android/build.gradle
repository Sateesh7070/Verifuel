// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        // appCompatVersion 	= "1.4.2" 
        googlePlayServicesLocationVersion = "21.0.1"
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
        gradleVersion = '7.0.0'
    }
    repositories {
        google()
        mavenCentral()
        
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Specify the Kotlin version here
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url "https://maven.aliyun.com/repository/jcenter" } // or use the official repository
        //maven { url("${project(':@mauron85/react-native-background-geolocation').projectDir}/libs") }
        // maven { url("${project(':react-native-background-fetch').projectDir}/libs") }

    }
}

apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"
    ndkVersion "25.1.8937393"
    tasks.all {
        if (it.name.contains('mergeDebugJniLibFolders')) {
            it.enabled = false
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'app/src/main/AndroidManifest.xml' // Update this path
        }
    }
    defaultConfig {
        applicationId "com.verifuel"
        minSdkVersion 21
        targetSdkVersion 34
        // ... other configurations
    }

    buildTypes {
         release {
            debuggable true
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            // signingConfig signingConfigs.release
        }
    }

    flavorDimensions "default"
    productFlavors {
        create("default") {
            dimension "default"
        }
        // Define other flavors if necessary
    }
    configurations {
        debugImplementation {}
        releaseImplementation {}
        // Add more configurations if needed
    }

    // ... other configurations
}

